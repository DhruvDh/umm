[workspace]

members = ["umm_derive"]


[package]
name = "umm"
version = "0.1.0"
edition = "2021"
default-run = "umm"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
glob = "0.3.0"
lazy_static = "1.4.0"
tree-sitter = "0.20.4"
which = "4.2.4"
tree-sitter-java = { git = "https://github.com/tree-sitter/tree-sitter-java.git", rev = "39a11c8330d0b2ad75310456c378396785f79a4e" }
colored = "2.0.0"
serde_json = "1.0.79"
serde = { version = "1.0.136", features = ["derive"] }
tabled = "0.5.0"
peg = "0.8.0"
ureq = "2.4.0"
# reedline = { version = "0.3.0", features = ["clipboard", "system_clipboard"] }
reedline = { version = "0.11.0", features = ["clipboard", "system_clipboard"] }
nu-ansi-term = "0.46.0"
crossterm = "0.25.0"
bpaf = "0.5.7"
rhai = { version = "1.10.0", features = ["metadata", "decimal", "sync"] }
umm_derive = { path = "./umm_derive" }
self_update = { version = "0.32.0", features = ["rustls"] }
typed-builder = "0.10.0"
tokio = "1.21.1"
