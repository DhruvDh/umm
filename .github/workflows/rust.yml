name: Rust

on:
  push:
    branches:
      - main
      - master
      - next
      - next-assign1-spring-22
  pull_request:
    branches:
      - main
      - master
      - next
      - next-assign1-spring-22

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cargo build --release --verbose
        
